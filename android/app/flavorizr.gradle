android {
    flavorDimensions += "flavor-type"

    productFlavors {
        prod {
            dimension "flavor-type"
            applicationId "com.example.prod.doitdoit"
            resValue "string", "app_name", "prod-doitdoit"
        }
        dev {
            dimension "flavor-type"
            applicationId "com.example.dev.doitdoit"
            resValue "string", "app_name", "dev-doitdoit"
        }
    }
}